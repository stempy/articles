<article class="software-card article-card portfolio-card" style="--card-accent: var(--accent-{{accent_color}});">
    <div class="article-meta">
        <span class="article-date">{{formatted_date}}</span>
    </div>
    <h3 class="article-title">{{title}}</h3>
    <p class="article-summary">
        {{excerpt}}
    </p>
    {{tech_tags}}
    <a class="article-link" href="{{filename}}.html">View Project</a>
</article>
