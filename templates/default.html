<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    {{css_links}}
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--bg-primary, #0a0a0a);
            color: var(--text-primary, #e0e0e0);
        }

        .content-title {
            font-family: 'Instrument Serif', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--accent-{{accent_color}}, #ffd700);
        }

        .content {
            font-size: 1.125rem;
        }

        .content h2 {
            font-family: 'Instrument Serif', serif;
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .content h3 {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .content a {
            color: var(--accent-{{accent_color}}, #ffd700);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom-color 0.2s;
        }

        .content a:hover {
            border-bottom-color: var(--accent-{{accent_color}}, #ffd700);
        }

        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        .content th,
        .content td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-subtle, #333);
        }

        .content th {
            font-weight: 600;
            background: var(--bg-secondary, #1a1a1a);
        }

        .content code {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--bg-secondary, #1a1a1a);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .content-image {
            max-width: 100%;
            height: auto;
            margin: 2rem 0;
            border-radius: 8px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--accent-{{accent_color}}, #ffd700);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="{{back_link}}" class="back-link">‚Üê Back</a>

    <h1 class="content-title">{{title}}</h1>

    <div class="content">
        {{body_content}}
    </div>
</body>
</html>
